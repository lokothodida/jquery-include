    <script src="../jquery-include.js"></script>
    <link rel="stylesheet" href="css/example.css">
  </head>
  <body>
    <h1>jQuery Include - Local Scope Example</h1>
    <script>
      $(document).ready(function() {
        // include one file
        $.include('js/example.js', function() {
          console.log(Example);
        });

        // include multiple files
        $.include(['js/example.js', 'js/example.module.js'], function() {
          console.log(Example);
          console.log(Example.module);
        });
        
        $(this).on('includeComplete', function(event, params) {
          console.log(params.scripts.length);
        });
      });
    </script>
