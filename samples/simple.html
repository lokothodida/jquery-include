<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Include - Simple Example</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="../jquery-include.js"></script>
    <link rel="stylesheet" href="css/example.css">
  </head>
  <body>
    <h1>jQuery Include - Simple Example</h1>
    <script>
      $(document).ready(function() {
        // include one file
        $.include('js/example.js', function() {
          console.log(typeof Example);
        });

        // include multiple files
        $.include(['js/example.js', 'js/example.module.js'], function() {
          console.log(typeof Example);
          console.log(typeof Example.module);
        });
      })
      .on('includeComplete', function(e, params) {
        if (params.includes.length == 2) {
          console.log('all scripts loaded');
          console.log(typeof Example);
        }
      });
    </script>
  </body>
</html>
