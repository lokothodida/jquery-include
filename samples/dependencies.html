<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Include - Loading Dependencies</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="../jquery-include.js"></script>
    <link rel="stylesheet" href="css/example.css">
  </head>
  <body>
    <h1>jQuery Include - Loading Dependencies</h1>
    <p>This example shows how one can load external dependencies for a project.</p>
    <script>
      $(document).ready(function() {
        // loads dependencies
        $.include({
          name: 'loadDependencies',
          scripts: [
            '//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js',
            '//cdn.jsdelivr.net/ace/1.1.5/min/ace.js',
          ],
          scope: 'global',
          complete: function() {
            // DataTables
            $('table').dataTable();

            // Ace Editor
            $('#editor').css({
              position: 'absolute',
              width: '500px',
              height: '400px',
            });
            var editor = ace.edit("editor");
          }
        });
      });
    </script>

    <h2>DataTables</h2>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <h2>Ace Editor</h2>
    <div id="editor">some text</div>
  </body>
</html>
